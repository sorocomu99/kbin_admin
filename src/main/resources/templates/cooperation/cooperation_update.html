<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/config :: configFragment"></head>
<body>
<div class="wrap">
    <div th:replace="fragment/header :: headerFragment"></div>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="paper">
                            <h2 class="h4">국내 프로그램 - 협력기관 관리</h2>
                            <div class="mt-4">
                                <form th:action="@{/cooperation/update}" method="post" enctype="multipart/form-data" name="cooperation_form">
                                    <input type="hidden" name="menu_id" th:value="${menuId}"/>
                                    <input type="hidden" name="coope_sn" th:value="${cooperation?.coope_sn}"/>
                                    <input type="hidden" name="atch_file_id" th:value="${cooperation?.atch_file_id}"/>
                                    <input type="hidden" id="file_yn" name="file_yn" value="0"/>
                                    <table class="table table-bordered align-middle">
                                        <tbody>
                                            <tr>
                                                <th class="bg-light">이미지</th>
                                                <td>
                                                    <div class="d-flex align-items-center">
                                                        <input class="form-control w-auto" type="file" id="formFile" name="coope_file" onchange="preview()">
                                                    </div>
                                                    <img id="previewFrame" th:src="${cooperation?.coope_path == null ? '' : '\kbinnovationhub_devadm\'+cooperation?.coope_path + cooperation?.coope_file_name}" width="200" class="img-fluid mt-2" style="display:none" />
                                                    <p class="mb-0 mt-2">
                                                        * 권장 사이즈 : 276x159px 
                                                        <!-- 업로드 가능한 파일: <span class="fw-bold">mp4</span> / <span class="fw-bold text-danger">10MB 미만</span> -->
                                                    </p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="bg-light">업체명</th>
                                                <td>
                                                    <input type="text" class="form-control" name="bzenty_nm" th:value="${cooperation?.bzenty_nm}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="bg-light">노출여부</th>
                                                <td>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="expsr_yn" id="expsr_y" value="Y" th:checked="${cooperation?.expsr_yn eq 'Y'}">
                                                        <label class="form-check-label" for="expsr_y">노출</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input checked class="form-check-input" type="radio" name="expsr_yn" id="expsr_n" value="N" th:checked="${cooperation?.expsr_yn eq 'N'}">
                                                        <label class="form-check-label" for="expsr_n">미노출</label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="bg-light">정렬</th>
                                                <td>
                                                    <div class="d-flex">
                                                        <input class="form-control" type="number" name="sort_no" style="width:100px" th:value="${cooperation?.sort_no}">
                                                        <p class="mb-0 mt-2 ms-3">* 숫자가 낮을수록 상위 노출됩니다.</p>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="button-container">
                                        <a id="preview-button" href="javascript:previewPage()" class="btn btn-outline-primary">미리보기</a>
                                        <a class="btn btn-outline-primary" th:href="@{/cooperation/list/{menuId}(menuId=${menuId})}">목록보기</a>
                                        <button type="button" class="btn btn-primary" onclick="confirmMsg()">수정하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:inline="javascript">

        // 썸네일 미리보기
        // 게시글 수정 시, 썸네일이 등록되어있으면 다음 두개 태그에 인라인 스타일을 제거해주세요.
        // #previewFrame, #deleteThumbnail
        // ex)
        // 수정 전: <button onclick="clearImage()" id="deleteThumbnail" class="btn btn-secondary ms-2" style="display: none;">삭제</button>
        // 수정 후: <button onclick="clearImage()" id="deleteThumbnail" class="btn btn-secondary ms-2">삭제</button>

        window.onload = function () {
            // 페이지 로드 시 메시지 확인 및 알림 표시
            // 수정 및 등록 시 띄울 알림창
            const msg = /*[[${msg}]]*/ '';
            if (msg) alert(msg);

            var img = document.querySelector('#previewFrame').src;
            if(img != null) {
                document.querySelector('#previewFrame').style.display = "block";
            }
        }

        // 프리뷰 페이지로 이동
        function previewPage() {
            const form = document.forms['cooperation_form'];
            form.action = '/kbinnovationhub_devadm/cooperation/preview'; // 전송할 URL
            form.method = 'POST';            // 전송 방식
            form.target = '_blank';          // 새 창에서 열기
            form.submit();                   // 폼 제출
        }

        function preview() {
            previewFrame.src = URL.createObjectURL(event.target.files[0]);
            document.querySelector('#previewFrame').style.display = "block";
            document.querySelector("#file_yn").value = 1;
        }

        // 컨펌 메시지 띄우는 함수
        function confirmMsg() {
            // 로고 등록 확인
            var previewFrame = $('#previewFrame')[0].src;
            if(previewFrame == null || previewFrame == "") {
                alert("파일을 선택 해 주세요.");
                return false;
            }

            // 업체명 입력 확인
            var bzenty_nm = $('input[name=bzenty_nm]').val();
            if(bzenty_nm.trim() == "") {
                alert("업체명을 입력하세요.");
                return false;
            }

            // sort_no를 비웠을 경우 1을 대입
            if($("input[name=sort_no]").val() == '') {
                $("input[name=sort_no]").val(1)
            }
            let result = confirm('수정 하시겠습니까?');
            if(!result) {
                return false;
            } else {
                // 폼 태그 서브밋 보내기
                //f=document.cooperation_form;
                //f.submit();
                const form = document.forms['cooperation_form'];
                form.action = '/kbinnovationhub_devadm/cooperation/update'; // 전송할 URL
                form.method = 'POST';            // 전송 방식
                form.target = '';          // 새 창에서 열기
                form.submit();                   // 폼 제출
            }
        }
    </script>
    <script th:src="@{/js/admin.js}"></script>
    
</body>
</html>
